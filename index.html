<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css"/>
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="input-group">
          <span class="input-group-text bg-primary">09:00am</span>
          <textarea class="form-control" aria-label="With textarea" id="9am"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <span class="input-group-text bg-primary">10:00am</span>
          <textarea class="form-control" aria-label="With textarea" id="10am"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <span class="input-group-text bg-primary">11:00am</span>
          <textarea class="form-control" aria-label="With textarea" id="11am"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <span class="input-group-text bg-primary">12:00pm</span>
          <textarea class="form-control" aria-label="With textarea" id="12pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <span class="input-group-text bg-primary">01:00pm</span>
          <textarea class="form-control" aria-label="With textarea" id="1pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <span class="input-group-text bg-primary">02:00pm</span>
          <textarea class="form-control" aria-label="With textarea" id="2pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <span class="input-group-text bg-primary">03:00pm</span>
          <textarea class="form-control" aria-label="With textarea" id="3pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <span class="input-group-text bg-primary">04:00pm</span>
          <textarea class="form-control" aria-label="With textarea" id="4pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <span class="input-group-text bg-primary">05:00pm</span>
          <textarea class="form-control" aria-label="With textarea" id="5pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "./Assets/script.js"></script>
  </body>
</html>
